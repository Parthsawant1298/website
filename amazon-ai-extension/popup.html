<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Review Analyzer</title>
  <style>
    body {
      width: 300px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status.active {
      background: rgba(40, 167, 69, 0.3);
      border: 1px solid rgba(40, 167, 69, 0.5);
    }
    
    .status.inactive {
      background: rgba(220, 53, 69, 0.3);
      border: 1px solid rgba(220, 53, 69, 0.5);
    }
    
    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .settings {
      margin-top: 20px;
    }
    
    .setting-item {
      margin-bottom: 15px;
    }
    
    .setting-item label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.9;
    }
    
    .setting-item input {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .setting-item input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .switch.active {
      background: rgba(40, 167, 69, 0.8);
    }
    
    .switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    
    .switch.active::after {
      transform: translateX(26px);
    }
    
    .footer {
      padding: 15px 20px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: auto;
    }
    
    .footer p {
      margin: 0;
      font-size: 11px;
      opacity: 0.7;
    }
    
    .version {
      font-size: 10px;
      opacity: 0.5;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ñ AI Review Analyzer</h1>
    <p>Detect fake reviews with advanced AI</p>
  </div>
  
  <div class="content">
    <div id="status" class="status inactive">
      <div style="font-size: 24px; margin-bottom: 8px;">‚ö†Ô∏è</div>
      <div>Not on Amazon Product Page</div>
      <div style="font-size: 11px; opacity: 0.8; margin-top: 5px;">
        Visit an Amazon product page to analyze reviews
      </div>
    </div>
    
    <button id="analyzeBtn" class="button" disabled>
      üîç Analyze Reviews
    </button>
    
    <button id="settingsBtn" class="button">
      ‚öôÔ∏è Settings
    </button>
    
    <div id="settingsPanel" class="settings" style="display: none;">
      <div class="setting-item">
        <div class="toggle">
          <label>Enable Extension</label>
          <div id="enabledToggle" class="switch active"></div>
        </div>
      </div>
      
      <div class="setting-item">
        <label for="maxReviews">Max Reviews to Analyze</label>
        <input type="number" id="maxReviews" value="20" min="5" max="50" placeholder="20">
      </div>
      
      <div class="setting-item">
        <label for="apiEndpoint">API Endpoint</label>
        <input type="url" id="apiEndpoint" placeholder="http://localhost:3000/api/amazon-analysis">
      </div>
      
      <button id="saveSettings" class="button">
        üíæ Save Settings
      </button>
    </div>
  </div>
  
  <div class="footer">
    <p>Powered by advanced AI technology</p>
    <div class="version">Version 1.0.0</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
